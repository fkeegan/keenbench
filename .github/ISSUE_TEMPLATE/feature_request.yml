name: Feature request
description: Propose a new feature or improvement
labels: [enhancement]
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem statement
      placeholder: What user problem should this solve?
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposed solution
      placeholder: What should change?
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      placeholder: What alternatives did you evaluate?
  - type: textarea
    id: scope
    attributes:
      label: Scope and tradeoffs
      placeholder: Risks, complexity, or compatibility notes.
